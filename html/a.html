<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border mt-5 py-5">
        <h1>가입하기</h1>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="nickname" class="form-label">
                        Nickname
                    </label>
                    <input type="text" id="nickname" class="form-control" aria-describedby="nicknameHelpBlock">
                    <div id="nicknameHelpBlock" class="form-text">
                        닉네임은 8자 이하 자유롭게 입력하세요.
                    </div>
                </div>
                <div class="col">
                    <label for="mobile" class="form-label">
                        Mobile
                    </label>
                    <input type="text" id="mobile" class="form-control" aria-describedby="mobiileHelpBlock">
                    <div id="mobileHelpBlock" class="form-text">
                        전화번호는 11자 자유롭게 입력하세요.
                    </div>
                </div>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
